<div id="contact-page">
  <section id="contact-form" [formGroup]="form">
    <h2>Contactez-nous</h2>

    <form>
      <p>
        <label for="name">Nom</label>
        <input type="text" name="name" id="name" formControlName="name" />
      </p>
      <p>
        <label for="email">Adresse e-mail</label>
        <input type="email" name="email" id="email" formControlName="email" />
      </p>
      <p>
        <label for="message">Message</label>
        <textarea name="message" id="message" formControlName="message"></textarea>
      </p>
      <button (click)="send()">Envoyer</button>
      <p class="success" *ngIf="success">Message envoyé avec succès.</p>
    </form>
  </section>
  <section id="contact-place">
    <h2>Où nous trouver</h2>
    <iframe width="100%" height="280" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=fr&amp;q=4%20Rue%20de%20la%20R%C3%A9publique,%2030900%20N%C3%AEmes,%20France+(Tech&amp;Buy)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.maps.ie/distance-area-calculator.html">distance maps</a></iframe>
    <p><strong>Tech&Buy</strong></p>
    <div class="contact-address">
      <p>4 Rue de la République<br>30900 Nîmes<br>France</p>
      <button (click)="openItinerary()">Itinéraire</button>
    </div>
  </section>
</div>
